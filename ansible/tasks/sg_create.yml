- name: Configure security groups
  local_action:
    module: ec2_group
    name: "{{project_name}}"
    description: "{{project_name}} game server security group"
    vpc_id: "{{vpc.vpc_id}}"
    region: "{{region}}"
    purge_rules: true
    # write you
    rules:
      # SSH
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      # http
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      # Websocket (used by the game client)
      - proto: tcp
        from_port: 8080
        to_port: 8080
        cidr_ip: 0.0.0.0/0